<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de informacion de pokemones" />
    <meta name="author" content="Rolling code" />
    <meta name="keywords" content="pokemones pokemon" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tarea Pokemon</title>
  </head>
  <body class="bg-light">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container">
          <a class="navbar-brand text-light" href="#">Pokedex</a>
          <button
            class="navbar-toggler focus-ring focus-ring-light border-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarActive"
            aria-controls="navbarActive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fs-2 text-light"><i class="bi bi-list"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarActive">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 d-flex text-center text-lg-start"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-light active"
                  aria-current="page"
                  href="#"
                  >Inico</a
                >
              </li>
              <!-- lista del menu desactivada -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white-50 disabled"
                  href="./pages/error404"
                  role="button"
                  aria-disabled="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./pages/error404">Fuego</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control border-1 border-secondary focus-ring focus-ring-light me-2 bg-light text-dark input-search-navbar"
                type="search"
                placeholder="Buscar un pokemon"
                aria-label="Search"
              />
              <button
                class="btn border border-1 border-light text-light"
                type="submit"
              >
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- contenedor padre del contenido del main -->
      <div class="container">
        <!-- seccion del banner principal -->
        <section class="w-100 py-3">
          <article id="carouselPagePrincipal" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselPagePrincipal"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPagePrincipal"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselPagePrincipal"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/bannerPrincipal/banner1.jpg"
                  class="d-block w-100 img-banner-principal"
                  alt="imagen de banner pokemon"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/bannerPrincipal/banner2.jpg"
                  class="d-block w-100 img-banner-principal"
                  alt="imagen de banner pokemon"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/bannerPrincipal/banner3.jpg"
                  class="d-block w-100 img-banner-principal"
                  alt="imagen de banner pokemon"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselPagePrincipal"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselPagePrincipal"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </article>
          <!-- parrafo de redireccion a la api de pokedex -->
          <article class="w-100 pt-1">
            <p>
              Los datos fueron tomados de la siguente web:
              <a
                href="https://www.pokemon.com/el/pokedex"
                class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                target="_blank"
                >https://www.pokemon.com/el/pokedex/</a
              >
            </p>
          </article>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer class="bg-dark text-light">
      <div class="container">
        <div class="w-100 text-center p-4">
          <p>&copy; Todos los derechos reservados</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
