<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de informacion de pokemones" />
    <meta name="author" content="Rolling code" />
    <meta name="keywords" content="pokemones pokemon" />
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tarea Pokemon</title>
  </head>
  <body class="bg-light">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Pokedex</a>
          <button
            class="navbar-toggler focus-ring focus-ring-light border-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarActive"
            aria-controls="navbarActive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fs-2 text-light"><i class="bi bi-list"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarActive">
            <ul
              class="navbar-nav me-auto mb-3 mb-lg-0 d-flex text-center text-lg-start"
            >
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutUs.html">Sobre nosotros</a>
              </li>
              <!-- lista del menu desactivada -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white-50 disabled"
                  href="./aboutUs.html"
                  role="button"
                  aria-disabled="true"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./error404.html">Fuego</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control border-1 border-secondary focus-ring focus-ring-light me-2 bg-light text-dark input-search-navbar"
                type="search"
                placeholder="Buscar un pokemon"
                aria-label="Search"
              />
              <button
                class="btn border border-1 border-light text-light"
                type="submit"
              >
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- contenedor padre del contenido del main -->
      <div class="container">
        <section
          class="w-100 p-3 d-flex flex-column align-items-center error404-container"
        >
          <h1 class="text-black fw-bolder">ERROR 404</h1>
          <div class="py-4">
            <img
              src="../assets/error404.png"
              class="img-fluid"
              alt="imagen de error 404"
            />
          </div>
          <div class="mt-4">
            <a href="../index.html"
              ><button class="btn btn-dark fs-5" type="button">
                Inicio
              </button></a
            >
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer class="bg-dark text-light">
      <div class="container">
        <div class="w-100 text-center p-4">
          <p>&copy; Todos los derechos reservados</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
